<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../public/assets/css/crud.css" />
    <script src="../../public//assets/js/crud.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="./index.html" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <div class="filter">
            <a href="./index.html">
              <i class="fas fa-angle-double-left"></i>All Users
            </a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">
            Use the below form to create a new account
          </span>
        </div>

        <!-- form handing -->
        <form action="/" method="POST" id="update_user">
          <div class="new_user">
            <!-- Full name -->
            <div class="form-group">
              <label for="fullName" class="text-light">Full Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="fullName"
                value=""
                id=""
                placeholder="Tran Viet Hoang"
              />
            </div>

            <!-- Username -->
            <div class="form-group">
              <label for="username" class="text-light">Username</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="username"
                value=""
                id=""
                placeholder="Viet Hoang Max"
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                id=""
                placeholder="example@gmail.com"
              />
            </div>

            <!-- Gender -->
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" name="gender" value="Male" id="radio-2" />
                <label for="radio-2" class="radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="gender" value="Female" id="radio-3" />
                <label for="radio-3" class="radio-label">Female</label>
              </div>
            </div>

            <!-- Status -->
            <div class="form-group">
              <label for="status" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" name="status" value="Active" id="radio-4" />
                <label for="radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  name="status"
                  value="Inactive"
                  id="radio-5"
                />
                <label for="radio-5" class="radio-label">Inactive</label>
              </div>
            </div>

            <!-- roleName -->
            <div class="form-group">
              <label for="roleName" class="text-light">Role</label>
              <div class="checkbox inline">
                <input
                  type="checkbox"
                  name="role"
                  value="Admin"
                  id="checkbox"
                />
                <label for="checkbox" class="checkbox-label">Admin</label>
              </div>
              <div class="checkbox inline">
                <input 
                  type="checkbox"
                  name="role"
                  value="User"
                  id="checkbox-2"
                />
                <label for="checkbox-2" class="checkbox-label">User</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
        <!-- /form handing -->
      </div>
    </main>
    <!-- /Main Site -->
  </body>
</html>
